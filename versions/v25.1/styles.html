<style>
    /**
 * 薬剤発注ナビ v25.1.0 - スタイルシート (ナチュラル×ポップUIデザイン)
 * styles.html
 * 最終更新: 2026-02-03
 * v25.1.0: 法人規定カラー（オレンジ/赤）に変更
 */

    /* ===== CSS変数 (v25.1.0: 法人規定カラー) ===== */
    :root {
        /* メインカラー: OHISAMA ORANGE */
        --primary: #E32D00;
        --primary-dark: #d64123;
        --primary-light: #fff5f0;
        --primary-gradient: linear-gradient(135deg, #E32D00 0%, #d64123 100%);

        /* アクセントカラー */
        --accent: #ef5350;
        --accent-light: #ffebee;
        --ordered: #ffb74d;
        --ordered-light: #fff8e1;
        --delivered: #81c784;

        /* 背景・テキスト */
        --bg: #f1f8e9;
        --card-bg: #ffffff;
        --text-primary: #33691e;
        --text-secondary: #558b2f;
        --text-muted: #8bc34a;
        --border: #c5e1a5;

        /* 影（ポップな立体感） */
        --shadow-sm: 0 2px 8px rgba(227, 45, 0, 0.15);
        --shadow-md: 0 4px 16px rgba(227, 45, 0, 0.2);
        --shadow-lg: 0 8px 32px rgba(227, 45, 0, 0.25);
        --shadow-pop: 0 6px 0 #c13b1f;

        /* 角丸（大きめでかわいく） */
        --radius-sm: 12px;
        --radius-md: 16px;
        --radius-lg: 24px;
        --radius-full: 9999px;
    }

    /* ===== ダークモード ===== */
    body.dark-mode {
        --bg: #121212;
        --card-bg: #1e1e1e;
        --text-primary: #e0e0e0;
        --text-secondary: #b0b0b0;
        --text-muted: #808080;
        --border: #333333;
        --primary-light: #004d40;
        --accent-light: #4a1c1c;
        --ordered-light: #3d2810;
        --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.3);
        --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.4);
        --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.5);
    }

    body.dark-mode header {
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
    }

    body.dark-mode .bottom-nav {
        background: #1e1e1e;
        border-top: 1px solid var(--border);
    }

    body.dark-mode .register-btn {
        background: linear-gradient(135deg, var(--primary) 0%, #00695c 100%);
    }

    body.dark-mode .modal-content {
        background: #1e1e1e;
    }

    body.dark-mode input,
    body.dark-mode select {
        background: #2a2a2a;
        color: var(--text-primary);
        border-color: var(--border);
    }

    body.dark-mode .filter-tab {
        background: #2a2a2a;
        border-color: var(--border);
    }

    body.dark-mode .filter-tab.active {
        background: var(--primary);
    }

    /* ===== リセット ===== */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, sans-serif;
        background: var(--bg);
        color: var(--text-primary);
        line-height: 1.6;
        min-height: 100vh;
        padding-bottom: 80px;
    }

    /* ===== ヘッダー ===== */
    header {
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        color: white;
        padding: 12px 16px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 100;
        box-shadow: var(--shadow-md);
    }

    .header-left {
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .header-icon {
        font-size: 28px;
    }

    header h1 {
        font-size: 1.2rem;
        font-weight: 700;
    }

    .header-right {
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .dark-mode-btn {
        width: 36px;
        height: 36px;
        border: none;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 50%;
        color: white;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.2s;
    }

    .dark-mode-btn:hover {
        background: rgba(255, 255, 255, 0.25);
    }

    .dark-mode-btn .material-icons {
        font-size: 20px;
    }

    .user-name {
        font-size: 0.8rem;
        font-weight: 500;
        background: rgba(255, 255, 255, 0.2);
        padding: 4px 10px;
        border-radius: var(--radius-full);
        display: inline-block;
        max-width: 150px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }

    /* ===== メインコンテンツ ===== */
    .main-content {
        max-width: 1000px;
        margin: 0 auto;
        padding: 0 16px;
    }

    .page {
        display: none;
    }

    .page.active {
        display: block;
    }

    /* ===== 新規登録ボタン（v25.0: ポップな立体ボタン） ===== */
    .action-bar {
        padding: 16px 0;
        position: sticky;
        top: 56px;
        z-index: 90;
        background: var(--bg);
    }

    .register-btn {
        width: 100%;
        height: 60px;
        background: var(--primary-gradient);
        color: white;
        border: none;
        border-radius: var(--radius-lg);
        font-size: 1.15rem;
        font-weight: 700;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        cursor: pointer;
        box-shadow: var(--shadow-pop), var(--shadow-md);
        transition: all 0.15s ease;
        position: relative;
        top: 0;
    }

    .register-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 0 #2e7d32, var(--shadow-lg);
    }

    .register-btn:active {
        transform: translateY(4px);
        box-shadow: 0 2px 0 #2e7d32, var(--shadow-sm);
    }

    .register-btn .material-icons {
        font-size: 26px;
    }

    /* ===== フィルタータブ ===== */
    .filter-tabs {
        display: flex;
        gap: 8px;
        padding: 8px 0;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
    }

    .filter-tab {
        flex-shrink: 0;
        padding: 10px 20px;
        background: white;
        border: 2px solid var(--border);
        border-radius: var(--radius-full);
        font-size: 0.9rem;
        font-weight: 500;
        color: var(--text-secondary);
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 6px;
        transition: all 0.2s;
    }

    .filter-tab:hover {
        border-color: var(--primary);
        color: var(--primary);
    }

    .filter-tab.active {
        background: var(--primary);
        border-color: var(--primary);
        color: white;
    }

    .filter-tab.active .tab-badge {
        background: white;
    }

    .tab-badge {
        width: 10px;
        height: 10px;
        border-radius: 50%;
    }

    .tab-badge.badge-pending {
        background: var(--accent);
    }

    .tab-badge.badge-ordered {
        background: var(--ordered);
    }

    .filter-tab.active .badge-pending {
        background: var(--accent);
    }

    .filter-tab.active .badge-ordered {
        background: var(--ordered);
    }

    .search-tab {
        padding: 10px 16px;
    }

    .search-tab .material-icons {
        font-size: 20px;
    }

    /* ===== 検索バー ===== */
    .search-bar {
        display: flex;
        gap: 8px;
        padding: 8px 0;
        align-items: center;
    }

    .search-bar.hidden {
        display: none;
    }

    .search-bar input {
        flex: 1;
        padding: 12px 16px;
        border: 2px solid var(--border);
        border-radius: var(--radius-full);
        font-size: 1rem;
        outline: none;
        transition: border-color 0.2s;
    }

    .search-bar input:focus {
        border-color: var(--primary);
    }

    .search-close {
        width: 44px;
        height: 44px;
        border: none;
        background: var(--border);
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* ===== 担当者フィルター (v25.0: オートコンプリート) ===== */
    .pic-filter {
        padding: 8px 0;
        position: relative;
    }

    .staff-search-container {
        position: relative;
        display: flex;
        align-items: center;
    }

    .staff-search-input {
        width: 100%;
        padding: 14px 48px 14px 16px;
        border: 2px solid var(--border);
        border-radius: var(--radius-lg);
        font-size: 1rem;
        background: white;
        outline: none;
        transition: all 0.2s ease;
    }

    .staff-search-input:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.15);
    }

    .staff-search-input::placeholder {
        color: var(--text-muted);
    }

    .staff-search-clear {
        position: absolute;
        right: 8px;
        width: 32px;
        height: 32px;
        border: none;
        background: var(--border);
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text-secondary);
        transition: all 0.2s ease;
    }

    .staff-search-clear:hover {
        background: var(--accent);
        color: white;
    }

    .staff-search-clear .material-icons {
        font-size: 18px;
    }

    .staff-search-results {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: white;
        border: 2px solid var(--primary);
        border-radius: var(--radius-md);
        box-shadow: var(--shadow-lg);
        z-index: 50;
        max-height: 250px;
        overflow-y: auto;
        margin-top: 4px;
    }

    .staff-search-item {
        padding: 12px 16px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 10px;
        transition: background 0.15s ease;
        border-bottom: 1px solid var(--border);
    }

    .staff-search-item:last-child {
        border-bottom: none;
    }

    .staff-search-item:hover {
        background: var(--primary-light);
    }

    .staff-search-item.selected {
        background: var(--primary);
        color: white;
    }

    .staff-search-item .staff-icon {
        font-size: 20px;
    }

    .staff-search-item .staff-name {
        font-weight: 600;
        flex: 1;
    }

    .staff-search-no-results {
        padding: 16px;
        text-align: center;
        color: var(--text-muted);
        font-size: 0.9rem;
    }

    /* ===== 発注リスト ===== */
    .order-list {
        display: grid;
        gap: 12px;
        padding-bottom: 20px;
    }

    /* PC: 2カラム表示 */
    @media (min-width: 768px) {
        .order-list {
            grid-template-columns: repeat(2, 1fr);
        }
    }

    /* ===== 発注カード (v25.0: ポップなカードデザイン) ===== */
    .order-card {
        background: white;
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-sm);
        padding: 18px;
        cursor: pointer;
        transition: all 0.2s ease;
        position: relative;
        border-left: 5px solid transparent;
        border-bottom: 3px solid var(--border);
    }

    .order-card:hover {
        transform: translateY(-4px) scale(1.02);
        box-shadow: var(--shadow-lg);
        border-bottom-color: var(--primary);
    }

    .order-card:active {
        transform: translateY(0) scale(0.98);
    }

    .order-card.status-pending {
        border-left-color: var(--accent);
        background: linear-gradient(135deg, #ffffff 0%, #fff5f5 100%);
    }

    .order-card.status-ordered {
        border-left-color: var(--ordered);
        background: linear-gradient(135deg, #ffffff 0%, #fffde7 100%);
    }

    .order-card.selected {
        background: var(--primary-light);
        border: 3px solid var(--primary);
        box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
    }

    .order-card.urgent {
        background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
        animation: pulse 2s infinite;
    }

    @keyframes pulse {

        0%,
        100% {
            box-shadow: var(--shadow-sm);
        }

        50% {
            box-shadow: 0 0 20px rgba(239, 83, 80, 0.3);
        }
    }

    .card-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 10px;
    }

    .drug-name {
        font-size: 1.15rem;
        font-weight: 700;
        color: var(--text-primary);
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .drug-name .emoji {
        font-size: 1.4rem;
    }

    .status-badge {
        padding: 4px 12px;
        border-radius: var(--radius-full);
        font-size: 0.75rem;
        font-weight: 700;
        color: white;
        flex-shrink: 0;
    }

    .status-badge.pending {
        background: var(--accent);
    }

    .status-badge.ordered {
        background: var(--ordered);
    }

    .patient-info {
        display: flex;
        align-items: center;
        gap: 4px;
        color: var(--text-secondary);
        font-weight: 500;
        margin-bottom: 8px;
    }

    .patient-info .material-icons {
        font-size: 18px;
        color: var(--text-muted);
    }

    .card-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.85rem;
        color: var(--text-muted);
    }

    .deadline {
        display: flex;
        align-items: center;
        gap: 4px;
    }

    .deadline.urgent {
        color: var(--accent);
        font-weight: 700;
    }

    .deadline .material-icons {
        font-size: 16px;
    }

    .card-checkbox {
        position: absolute;
        top: 12px;
        left: 12px;
        display: none;
    }

    .card-checkbox.show {
        display: block;
    }

    .card-checkbox input {
        width: 22px;
        height: 22px;
        cursor: pointer;
    }

    /* ===== 空状態 ===== */
    .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: var(--text-muted);
    }

    .empty-state .material-icons {
        font-size: 64px;
        margin-bottom: 16px;
        color: var(--border);
    }

    .empty-state p {
        font-size: 1rem;
    }

    /* ===== 一括操作バー ===== */
    .bulk-bar {
        position: fixed;
        bottom: 70px;
        left: 50%;
        transform: translateX(-50%);
        background: var(--primary-dark);
        color: white;
        padding: 12px 20px;
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-lg);
        display: none;
        align-items: center;
        gap: 16px;
        z-index: 150;
        max-width: 90%;
    }

    .bulk-bar.show {
        display: flex;
    }

    .bulk-count {
        font-weight: 700;
        white-space: nowrap;
    }

    .bulk-actions {
        display: flex;
        gap: 8px;
    }

    .bulk-btn {
        padding: 8px 16px;
        border: none;
        border-radius: var(--radius-full);
        font-size: 0.85rem;
        font-weight: 700;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 4px;
        white-space: nowrap;
    }

    .bulk-btn .material-icons {
        font-size: 18px;
    }

    .bulk-btn.ordered {
        background: var(--ordered);
        color: white;
    }

    .bulk-btn.delete {
        background: var(--accent);
        color: white;
    }

    .bulk-btn.cancel {
        background: rgba(255, 255, 255, 0.2);
        color: white;
    }

    /* ===== ボトムナビゲーション (v25.0: ポップなナビ) ===== */
    .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 70px;
        background: white;
        display: flex;
        box-shadow: 0 -4px 20px rgba(76, 175, 80, 0.15);
        z-index: 100;
        border-top: 2px solid var(--primary-light);
    }

    .nav-item {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 4px;
        background: none;
        border: none;
        color: var(--text-muted);
        font-size: 0.75rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        position: relative;
    }

    .nav-item .material-icons {
        font-size: 24px;
    }

    .nav-emoji {
        font-size: 24px;
        line-height: 1;
        transition: transform 0.2s ease;
    }

    .nav-item.active {
        color: var(--primary);
    }

    .nav-item.active .nav-emoji {
        transform: scale(1.2);
    }

    .nav-item.active::before {
        content: '';
        position: absolute;
        top: -2px;
        left: 50%;
        transform: translateX(-50%);
        width: 40px;
        height: 4px;
        background: var(--primary);
        border-radius: 0 0 4px 4px;
    }

    .nav-item:hover {
        color: var(--primary);
    }

    .nav-item:hover .nav-emoji {
        transform: scale(1.1);
    }

    /* ===== モーダル ===== */
    .modal-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 200;
        display: none;
        justify-content: center;
        align-items: flex-start;
        padding: 0;
        overflow-y: auto;
    }

    @media (min-width: 600px) {
        .modal-overlay {
            align-items: center;
            padding: 20px;
        }
    }

    .modal-content {
        background: white;
        width: 100%;
        max-width: 500px;
        max-height: none;
        overflow-y: visible;
        border-radius: 0 0 var(--radius-lg) var(--radius-lg);
        padding: 0;
        margin-top: 0;
    }

    @media (min-width: 600px) {
        .modal-content {
            border-radius: var(--radius-lg);
        }
    }

    .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px 20px;
        border-bottom: 1px solid var(--border);
        position: sticky;
        top: 0;
        background: white;
        z-index: 1;
    }

    .modal-header h3 {
        font-size: 1.1rem;
        font-weight: 700;
        color: var(--primary);
    }

    .modal-close {
        width: 40px;
        height: 40px;
        border: none;
        background: var(--bg);
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text-secondary);
    }

    /* ===== フォーム ===== */
    .form-group {
        padding: 12px 20px;
    }

    .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 0;
    }

    .form-row .form-group {
        padding: 12px 10px 12px 20px;
    }

    .form-row .form-group:last-child {
        padding: 12px 20px 12px 10px;
    }

    label {
        display: block;
        font-size: 0.85rem;
        font-weight: 700;
        color: var(--text-secondary);
        margin-bottom: 8px;
    }

    .required {
        color: var(--accent);
    }

    input,
    select {
        width: 100%;
        padding: 14px 16px;
        border: 2px solid var(--border);
        border-radius: var(--radius-md);
        font-size: 1rem;
        outline: none;
        transition: border-color 0.2s;
    }

    input:focus,
    select:focus {
        border-color: var(--primary);
    }

    input[readonly] {
        background: var(--bg);
        color: var(--text-secondary);
    }

    /* ===== サジェスト ===== */
    .search-container {
        position: relative;
    }

    .suggestions {
        position: absolute;
        left: 0;
        right: 0;
        top: 100%;
        background: white;
        border: 2px solid var(--primary);
        border-top: none;
        border-radius: 0 0 var(--radius-md) var(--radius-md);
        max-height: 200px;
        overflow-y: auto;
        z-index: 9999;
        display: none;
        box-shadow: var(--shadow-lg);
        -webkit-overflow-scrolling: touch;
    }

    .suggestion-item {
        padding: 16px 20px;
        cursor: pointer;
        border-bottom: 1px solid var(--border);
        font-size: 1rem;
        transition: background 0.1s;
        min-height: 48px;
        display: flex;
        align-items: center;
        -webkit-tap-highlight-color: transparent;
    }

    .suggestion-item:last-child {
        border-bottom: none;
    }

    .suggestion-item:hover,
    .suggestion-item:active {
        background: var(--primary-light);
    }

    .suggestion-sub {
        font-size: 0.85rem;
        color: var(--text-muted);
        margin-left: 8px;
    }

    /* ===== ボタン ===== */
    .submit-btn {
        width: calc(100% - 40px);
        margin: 16px 20px;
        padding: 16px;
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        color: white;
        border: none;
        border-radius: var(--radius-md);
        font-size: 1rem;
        font-weight: 700;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        box-shadow: var(--shadow-sm);
        transition: transform 0.2s;
    }

    .submit-btn:hover {
        transform: translateY(-1px);
    }

    .submit-btn.secondary {
        background: var(--text-secondary);
    }

    .submit-btn .material-icons {
        font-size: 20px;
    }

    .delete-btn {
        width: calc(100% - 40px);
        margin: 0 20px 20px;
        padding: 14px;
        background: white;
        color: var(--text-muted);
        border: 2px solid var(--border);
        border-radius: var(--radius-md);
        font-size: 0.95rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        transition: all 0.2s;
    }

    .delete-btn:hover {
        color: var(--accent);
        border-color: var(--accent);
    }

    .status-btn {
        width: calc(100% - 40px);
        margin: 16px 20px 0;
        padding: 16px;
        color: white;
        border: none;
        border-radius: var(--radius-md);
        font-size: 1rem;
        font-weight: 700;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
    }

    /* ===== v25.0: 定期発注セクション ===== */
    .recurrence-section {
        margin: 8px 20px 16px;
        padding: 0;
        background: transparent;
    }

    .recurrence-section>label {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 14px 16px;
        background: linear-gradient(135deg, #f8f9fa 0%, #e8f5e9 100%);
        border: 2px solid #c8e6c9;
        border-radius: var(--radius-md);
        cursor: pointer;
        font-size: 0.95rem;
        font-weight: 600;
        color: var(--text-primary);
        transition: all 0.2s ease;
    }

    .recurrence-section>label:hover {
        background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
        border-color: #81c784;
    }

    .recurrence-section input[type="checkbox"] {
        width: 20px;
        height: 20px;
        accent-color: var(--primary);
        cursor: pointer;
    }

    .recurrence-settings {
        margin-top: 12px;
        padding: 16px;
        background: linear-gradient(135deg, #e8f5e9 0%, #f1f8e9 100%);
        border-radius: var(--radius-md);
        border: 2px dashed #a5d6a7;
        animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .recurrence-settings .form-group {
        padding: 8px 0;
    }

    .recurrence-settings label {
        font-size: 0.8rem;
        color: #2e7d32;
        font-weight: 600;
        margin-bottom: 6px;
    }

    .recurrence-settings select {
        padding: 12px 14px;
        border: 2px solid #a5d6a7;
        border-radius: 8px;
        background: white;
        font-size: 0.95rem;
    }

    .recurrence-settings select:focus {
        border-color: #66bb6a;
        outline: none;
    }

    .recurrence-settings .form-row {
        display: flex;
        gap: 10px;
    }

    .recurrence-settings .form-row select {
        flex: 1;
    }

    /* 定期発注アイコン（リスト表示用） */
    .recurring-icon {
        margin-left: 6px;
        font-size: 0.9rem;
    }

    .drug-name .recurring-icon {
        display: inline-flex;
        align-items: center;
        padding: 2px 6px;
        background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
        border-radius: 4px;
        font-size: 0.8rem;
    }

    /* ダークモード対応 */
    body.dark-mode .recurrence-section>label {
        background: linear-gradient(135deg, #1b5e20 0%, #2e7d32 100%);
        border-color: #388e3c;
        color: white;
    }

    body.dark-mode .recurrence-settings {
        background: linear-gradient(135deg, #1b5e20 0%, #2e3b2e 100%);
        border-color: #388e3c;
    }

    body.dark-mode .recurrence-settings label {
        color: #a5d6a7;
    }

    body.dark-mode .recurrence-settings select {
        background: #1e1e1e;
        border-color: #388e3c;
        color: white;
    }

    #app-loading {
        position: fixed;
        inset: 0;
        background: white;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .spinner {
        width: 48px;
        height: 48px;
        border: 4px solid var(--border);
        border-top-color: var(--primary);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
        to {
            transform: rotate(360deg);
        }
    }

    .progress-box {
        width: 200px;
        height: 4px;
        background: var(--border);
        border-radius: 2px;
        margin-top: 24px;
        overflow: hidden;
    }

    .progress-bar {
        height: 100%;
        background: var(--primary);
        width: 0%;
        transition: width 0.3s;
    }

    /* v25.0: スライドショー形式のローディング画面 */
    #app-loading {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #e0f2f1 0%, #b9f6ca 50%, #e8f5e9 100%);
        z-index: 1000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .loading-slideshow {
        background: white;
        border-radius: 20px;
        padding: 40px 30px 30px;
        box-shadow: 0 10px 40px rgba(0, 121, 107, 0.15);
        text-align: center;
        max-width: 320px;
        width: 90%;
        position: relative;
    }

    .slide {
        display: none;
        animation: fadeIn 0.5s ease;
    }

    .slide.active {
        display: block;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .slide-emoji {
        font-size: 56px;
        margin-bottom: 16px;
        animation: bounce 2s infinite;
    }

    @keyframes bounce {

        0%,
        100% {
            transform: translateY(0);
        }

        50% {
            transform: translateY(-8px);
        }
    }

    .slide-title {
        font-size: 1.4rem;
        font-weight: 700;
        color: #00796b;
        margin-bottom: 12px;
    }

    .slide-text {
        font-size: 0.95rem;
        color: #546e7a;
        line-height: 1.6;
    }

    .slide-indicators {
        display: flex;
        justify-content: center;
        gap: 8px;
        margin-top: 24px;
    }

    .indicator {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #b2dfdb;
        transition: all 0.3s ease;
    }

    .indicator.active {
        width: 24px;
        border-radius: 4px;
        background: #00796b;
    }

    .loading-bottom {
        margin-top: 30px;
        text-align: center;
    }

    .loading-bottom .progress-box {
        width: 200px;
        height: 6px;
        background: rgba(255, 255, 255, 0.6);
        border-radius: 3px;
        overflow: hidden;
        margin: 0 auto;
    }

    .loading-bottom .progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #00796b 0%, #4db6ac 100%);
        width: 0%;
        transition: width 0.3s;
        border-radius: 3px;
    }

    #loading-text {
        margin-top: 16px;
        color: #00695c;
        font-size: 0.9rem;
        font-weight: 500;
    }

    #skip-btn {
        margin-top: 16px;
        padding: 10px 24px;
        background: rgba(0, 121, 107, 0.15);
        color: #00796b;
        border: none;
        border-radius: 20px;
        font-size: 0.85rem;
        font-weight: 500;
        cursor: pointer;
        display: none;
        transition: background 0.2s;
    }

    #skip-btn:hover {
        background: rgba(0, 121, 107, 0.25);
    }

    /* ===== 統計ダッシュボード ===== */
    .stats-container {
        padding: 16px 0;
    }

    .stats-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    .stats-header h2 {
        font-size: 1.2rem;
        font-weight: 700;
    }

    .stats-year-select {
        padding: 10px 16px;
        border: 2px solid var(--border);
        border-radius: var(--radius-md);
        font-size: 0.95rem;
        background: white;
    }

    .stats-cards {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
        margin-bottom: 24px;
    }

    @media (min-width: 600px) {
        .stats-cards {
            grid-template-columns: repeat(4, 1fr);
        }
    }

    .stats-card {
        background: white;
        padding: 16px;
        border-radius: var(--radius-md);
        box-shadow: var(--shadow-sm);
        text-align: center;
    }

    .stats-icon {
        margin-bottom: 8px;
    }

    .stats-icon .material-icons {
        font-size: 28px;
        color: var(--primary);
    }

    .stats-card.pending .stats-icon .material-icons {
        color: var(--accent);
    }

    .stats-card.ordered .stats-icon .material-icons {
        color: var(--ordered);
    }

    .stats-card.warning .stats-icon .material-icons {
        color: var(--accent);
    }

    .stats-value {
        font-size: 1.8rem;
        font-weight: 700;
        color: var(--text-primary);
    }

    .stats-card.warning .stats-value {
        color: var(--accent);
    }

    .stats-label {
        font-size: 0.8rem;
        color: var(--text-muted);
        margin-top: 4px;
    }

    .charts-grid {
        display: grid;
        gap: 16px;
    }

    @media (min-width: 768px) {
        .charts-grid {
            grid-template-columns: 1fr 1fr;
        }
    }

    .chart-container {
        background: white;
        padding: 20px;
        border-radius: var(--radius-md);
        box-shadow: var(--shadow-sm);
    }

    .chart-title {
        font-size: 0.95rem;
        font-weight: 700;
        color: var(--text-secondary);
        margin-bottom: 16px;
    }

    /* ===== カレンダー ===== */
    .calendar-container {
        padding: 16px 0;
    }

    .calendar-header {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 16px;
        margin-bottom: 16px;
    }

    .calendar-header h2 {
        font-size: 1.2rem;
        font-weight: 700;
        min-width: 120px;
        text-align: center;
    }

    .cal-nav-btn {
        width: 40px;
        height: 40px;
        border: none;
        background: var(--bg);
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text-secondary);
        transition: background 0.2s;
    }

    .cal-nav-btn:hover {
        background: var(--primary-light);
        color: var(--primary);
    }

    .cal-today-btn {
        padding: 8px 16px;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: var(--radius-full);
        font-size: 0.85rem;
        font-weight: 700;
        cursor: pointer;
    }

    .calendar-legend {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 12px;
        font-size: 0.85rem;
        color: var(--text-secondary);
    }

    .legend-item {
        display: flex;
        align-items: center;
        gap: 6px;
    }

    .legend-item .dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
    }

    .legend-item .dot.pending {
        background: var(--accent);
    }

    .legend-item .dot.ordered {
        background: var(--ordered);
    }

    .calendar-weekdays {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        background: var(--bg);
        border-radius: var(--radius-md) var(--radius-md) 0 0;
        overflow: hidden;
    }

    .weekday {
        padding: 12px 0;
        text-align: center;
        font-size: 0.85rem;
        font-weight: 700;
        color: var(--text-secondary);
    }

    .weekday.sun {
        color: var(--accent);
    }

    .weekday.sat {
        color: #1976d2;
    }

    .calendar-grid {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        background: white;
        border-radius: 0 0 var(--radius-md) var(--radius-md);
        box-shadow: var(--shadow-sm);
        overflow: hidden;
    }

    .cal-day {
        aspect-ratio: 1;
        padding: 8px;
        border: 1px solid var(--border);
        display: flex;
        flex-direction: column;
        align-items: center;
        cursor: pointer;
        transition: background 0.2s;
        min-height: 60px;
    }

    @media (min-width: 600px) {
        .cal-day {
            min-height: 80px;
            padding: 10px;
        }
    }

    .cal-day:hover {
        background: var(--primary-light);
    }

    .cal-day.other-month {
        background: var(--bg);
        color: var(--text-muted);
    }

    .cal-day.today {
        background: var(--primary-light);
    }

    .cal-day.today .day-number {
        background: var(--primary);
        color: white;
        border-radius: 50%;
        width: 28px;
        height: 28px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .cal-day.sun .day-number {
        color: var(--accent);
    }

    .cal-day.sat .day-number {
        color: #1976d2;
    }

    .day-number {
        font-size: 0.9rem;
        font-weight: 500;
        margin-bottom: 4px;
    }

    .day-dots {
        display: flex;
        gap: 3px;
        flex-wrap: wrap;
        justify-content: center;
    }

    .day-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
    }

    .day-dot.pending {
        background: var(--accent);
    }

    .day-dot.ordered {
        background: var(--ordered);
    }

    /* 日付ポップオーバー */
    .day-popover {
        position: fixed;
        bottom: 80px;
        left: 50%;
        transform: translateX(-50%);
        background: white;
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-lg);
        padding: 16px;
        z-index: 180;
        max-width: 90%;
        width: 350px;
        max-height: 300px;
        overflow-y: auto;
        display: none;
    }

    .day-popover.show {
        display: block;
    }

    .popover-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
        padding-bottom: 8px;
        border-bottom: 1px solid var(--border);
    }

    .popover-header h4 {
        margin: 0;
        font-size: 1rem;
    }

    .popover-close {
        width: 32px;
        height: 32px;
        border: none;
        background: var(--bg);
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .popover-add-btn {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        color: white;
        border: none;
        border-radius: var(--radius-md);
        font-size: 0.95rem;
        font-weight: 700;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        margin-bottom: 12px;
        transition: transform 0.2s;
    }

    .popover-add-btn:hover {
        transform: scale(1.02);
    }

    .popover-add-btn .material-icons {
        font-size: 20px;
    }

    .popover-item {
        padding: 10px;
        border-radius: var(--radius-sm);
        margin-bottom: 8px;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: background 0.2s;
    }

    .popover-item:hover {
        background: var(--bg);
    }

    .popover-item.pending {
        border-left: 3px solid var(--accent);
    }

    .popover-item.ordered {
        border-left: 3px solid var(--ordered);
    }

    .popover-item-main {
        flex: 1;
    }

    .popover-item-drug {
        font-weight: 700;
        font-size: 0.95rem;
    }

    .popover-item-patient {
        font-size: 0.85rem;
        color: var(--text-secondary);
    }

    .popover-empty {
        text-align: center;
        color: var(--text-muted);
        padding: 20px;
    }

    .popover-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.3);
        z-index: 170;
        display: none;
    }

    .popover-overlay.show {
        display: block;
    }

        padding: 16px 0;
    }

    .history-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
    }

    .history-header h2 {
        font-size: 1.2rem;
        font-weight: 700;
    }

    .history-period-select {
        padding: 8px 16px;
        border: 2px solid var(--border);
        border-radius: var(--radius-md);
        font-size: 0.9rem;
        background: var(--card-bg);
        color: var(--text-primary);
    }

    .history-list {
        display: grid;
        gap: 12px;
    }

    @media (min-width: 768px) {
        .history-list {
            grid-template-columns: repeat(2, 1fr);
        }
    }

    .history-card {
        background: var(--card-bg);
        border-radius: var(--radius-md);
        box-shadow: var(--shadow-sm);
        padding: 16px;
        border-left: 4px solid var(--delivered);
    }

    .history-card .card-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 8px;
    }

    .history-card .drug-name {
        font-size: 1rem;
        font-weight: 700;
        color: var(--text-primary);
    }

    .history-card .delivered-badge {
        padding: 4px 10px;
        background: var(--delivered);
        color: white;
        border-radius: var(--radius-full);
        font-size: 0.75rem;
        font-weight: 700;
    }

    .history-card .info-row {
        font-size: 0.85rem;
        color: var(--text-secondary);
        margin-top: 4px;
    }

    .history-card .info-row .material-icons {
        font-size: 16px;
        vertical-align: middle;
        margin-right: 4px;
    }

    /* ===== 期限カウントダウン ===== */
    .countdown {

        font-weight: 700;
        padding: 2px 8px;
        border-radius: var(--radius-full);
        margin-left: 8px;
    }

    .countdown.overdue {
        background: var(--accent);
        color: white;
    }

    .countdown.urgent {
        background: var(--ordered);
        color: white;
    }

    .countdown.normal {
        background: var(--border);
        color: var(--text-secondary);
    }

        padding: 16px 0;
    }

    .logs-header {
        margin-bottom: 16px;
    }

    .logs-header h2 {
        font-size: 1.2rem;
        font-weight: 700;
    }

    .logs-filters {
        display: flex;
        gap: 8px;
        margin-bottom: 16px;
        flex-wrap: wrap;
    }

    .log-filter-select {
        flex: 1;
        min-width: 100px;
        padding: 10px 12px;
        border: 2px solid var(--border);

        text-align: center;

    }

        font-size: 1.5rem;
        font-weight: 700;
        color: var(--primary);
    }

    .log-stat-label {
        font-size: 0.75rem;
        color: var(--text-secondary);
    }

    .logs-list {
        display: grid;
        gap: 8px;
    }

        padding: 12px 16px;
        border-radius: var(--radius-md);

        color: var(--primary);

    .log-action {

        align-items: center;

    .log-meta .material-icons {
        font-size: 14px;
    }

        max-width: 400px;
    }

    .cancel-message {
        text-align: center;
        padding: 16px 0;
    }

    .cancel-message p {
        margin: 8px 0;
        color: var(--text-primary);
    }

    .cancel-warning {
        color: var(--accent) !important;
        font-weight: 600;
    }

    .cancel-options {
        padding: 16px 0;
    }

    .cancel-title {
        font-size: 1.1rem;
        font-weight: 700;
        color: var(--primary-dark);
